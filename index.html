<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Search!</title>
  </head>
  <body style="width:100vw;height:100vh;display:flex; flex-align: center;justify-content:center">
    
    <input id="searchInput" style="max-height:15px;border-radius:10px;" type="text" placeholder="search">

    <script>
        var ipc = require('electron').ipcRenderer;
        var searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('keydown', function(){
            ipc.send('search', searchInput.value);
        });
    </script>
  </body>
</html>
